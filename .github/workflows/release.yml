name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  plan:
    name: Plan Release
    runs-on: ubuntu-latest
    outputs:
      releases_list: ${{ steps.plan.outputs.releases_list }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-dist
        run: cargo install cargo-dist

      - name: Plan release
        id: plan
        run: cargo dist plan --output-format=json > dist-manifest.json && cat dist-manifest.json

      - name: Upload dist manifest
        uses: actions/upload-artifact@v4
        with:
          name: dist-manifest
          path: dist-manifest.json

  build:
    name: Build Release - ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    needs: plan
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            dist_name: gitnav-x86_64-unknown-linux-gnu.tar.gz

          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            dist_name: gitnav-x86_64-unknown-linux-musl.tar.gz

          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            dist_name: gitnav-aarch64-unknown-linux-gnu.tar.gz

          - target: x86_64-apple-darwin
            runner: macos-latest
            dist_name: gitnav-x86_64-apple-darwin.tar.gz

          - target: aarch64-apple-darwin
            runner: macos-latest
            dist_name: gitnav-aarch64-apple-darwin.tar.gz

          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            dist_name: gitnav-x86_64-pc-windows-msvc.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: matrix.runner == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Install cargo-dist
        run: cargo install cargo-dist

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo git
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-

      - name: Build distribution
        run: cargo dist build --target ${{ matrix.target }} --output-format=json
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds-${{ matrix.target }}
          path: target/distrib/
          if-no-files-found: ignore

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [plan, build]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-dist
        run: cargo install cargo-dist

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Prepare artifacts for release
        run: |
          mkdir -p release-artifacts
          find all-artifacts -type f -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" | xargs -I {} cp {} release-artifacts/ 2>/dev/null || true
          ls -la release-artifacts/

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release: v${VERSION}" > release_notes.txt
          echo "" >> release_notes.txt
          echo "Built with cargo-dist" >> release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.release_notes.outputs.version }}
          body_path: release_notes.txt
          files: release-artifacts/*
          draft: false
          prerelease: false

      - name: Publish Homebrew formula to tap
        if: success()
        env:
          HOMEBREW_GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
        run: |
          cargo install cargo-dist
          cargo dist publish --tag "${{ github.ref_name }}" || true
